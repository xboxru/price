<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        #logo {
            display: block;
            margin: 10px auto 0 auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        #searchForm {
            position: sticky;
            top: 0;
            background-color: #f4f4f9;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-container {
            position: relative;
            display: inline-block;
        }
        #searchInput {
            padding: 10px 30px 10px 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #clearSearch {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            padding: 0;
        }
        #clearSearch:hover {
            color: #4CAF50;
        }
        #sortButton {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
            background-color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #sortButton:hover {
            background-color: #f5f5f5;
        }
        #sortMenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
            margin-top: 5px;
        }
        #sortMenu div {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }
        #sortMenu div:hover {
            background-color: #f5f5f5;
        }
        #loading {
            font-size: 16px;
            color: #333;
            margin: 20px;
            display: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #loading img {
            width: 60px;
            height: 60px;
            animation: color-and-stroke 1.3333333s ease-in-out infinite;
        }
        #loading span {
            display: block;
            text-align: center;
        }
        @keyframes color-and-stroke {
            0%, 25% {
                filter: hue-rotate(0deg) brightness(1);
            }
            50% {
                filter: hue-rotate(15deg) brightness(0.9);
            }
            56.25% {
                filter: hue-rotate(30deg) brightness(0.8);
            }
            100% {
                filter: hue-rotate(30deg) brightness(0.8);
            }
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
        }
        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s, background-color 0.3s;
            opacity: 0.8;
        }
        #scrollToTop:hover {
            background-color: #45a049;
            opacity: 1;
        }
        @media (max-width: 600px) {
            #searchInput {
                width: 200px;
                font-size: 14px;
                padding: 8px 25px 8px 8px;
            }
            #clearSearch {
                font-size: 14px;
                right: 8px;
            }
            #sortButton {
                width: 32px;
                height: 32px;
                padding: 8px;
                margin-left: 5px;
                font-size: 14px;
            }
            #sortMenu div {
                font-size: 14px;
                padding: 8px 15px;
            }
            #searchForm {
                padding: 5px 0;
            }
            #loading img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="resources/orig.png" alt="Логотип" onerror="this.src='https://via.placeholder.com/50';">
    <h1>Прайс-лист игр</h1>
    <div id="searchForm">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск по названию игры..." autocomplete="off">
            <button id="clearSearch" title="Очистить">×</button>
        </div>
        <button id="sortButton" title="Сортировка">↕</button>
        <div id="sortMenu">
            <div data-sort="none">Без сортировки</div>
            <div data-sort="priceAsc">Цена ↑</div>
            <div data-sort="priceDesc">Цена ↓</div>
        </div>
    </div>
    <div id="loading">
        <img src="./resources/loading-xenon-dark-theme.7093517a.svg" alt="Загрузка" width="60" height="60">
        <span>Загрузка</span>
    </div>
    <p id="error"></p>
    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button id="scrollToTop" title="Наверх">↑</button>

    <script>
        const sheetId = '1MzBvxOzI6Yn3sRkAdJZeG-mdSeoQwPRYKv9thY9_U-0';
        const apiKey = 'AIzaSyAz6NMjP-Sgq2P9FgGOc8T1prYM57b-An0';
        const range = 'ru price!A:B';
        const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
        let allGames = [];
        let currentSort = 'none';

        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} ${response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.log(`Повторная попытка ${i + 1} из ${retries}...`);
                        continue;
                    }
                    throw error;
                }
            }
        }

        async function loadPriceList() {
            const cacheKey = 'xboxRuPriceCache';
            const cacheTimeKey = 'xboxRuPriceCacheTime';
            const cacheDuration = 60 * 60 * 1000; // 1 час
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            const loadingElement = document.getElementById('loading');
            tableBody.innerHTML = '';
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            loadingElement.style.display = 'block';

            // Загрузка кэшированных данных
            const cachedData = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();
            if (cachedData && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                allGames = JSON.parse(cachedData);
                applyFiltersAndSort();
                console.log('Использованы кэшированные данные');
            }

            try {
                console.log('Запрос к API:', dataUrl);
                const response = await fetchWithRetry(dataUrl);
                const data = await response.json();
                console.log('Данные API:', data);
                const rows = data.values;

                if (!rows || rows.length <= 1) {
                    throw new Error('Таблица пуста или содержит только заголовки.');
                }

                allGames = rows.slice(1).map(row => ({
                    name: row[0]?.trim() || '',
                    price: row[1]?.trim() || ''
                })).filter(game => game.name && game.price);

                if (allGames.length === 0) {
                    throw new Error('Нет данных для отображения. Проверьте содержимое таблицы.');
                }

                localStorage.setItem(cacheKey, JSON.stringify(allGames));
                localStorage.setItem(cacheTimeKey, now.toString());
                applyFiltersAndSort();
                console.log('Данные успешно загружены и кэшированы');
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}. Показаны последние сохраненные данные или таблица пуста.`;
                errorElement.style.display = 'block';
                console.error('Подробности ошибки:', error);
                if (!cachedData) {
                    tableBody.innerHTML = '<tr><td colspan="2">Не удалось загрузить данные. Попробуйте позже.</td></tr>';
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function renderTable(games) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${game.name}</td><td>${game.price}</td>`;
                tableBody.appendChild(row);
            });
        }

        function applyFiltersAndSort() {
            const query = searchInput.value.trim().toLowerCase();
            let filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(query)
            );

            if (currentSort === 'priceAsc') {
                filteredGames.sort((a, b) => parseFloat(a.price.replace(/[^0-9.-]+/g,'')) - parseFloat(b.price.replace(/[^0-9.-]+/g,'')));
            } else if (currentSort === 'priceDesc') {
                filteredGames.sort((a, b) => parseFloat(b.price.replace(/[^0-9.-]+/g,'')) - parseFloat(a.price.replace(/[^0-9.-]+/g,'')));
            }

            renderTable(filteredGames);
        }

        // Обработка строки поиска
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const sortButton = document.getElementById('sortButton');
        const sortMenu = document.getElementById('sortMenu');
        const scrollToTopBtn = document.getElementById('scrollToTop');

        searchInput.addEventListener('input', () => {
            clearSearchBtn.style.display = searchInput.value ? 'block' : 'none';
            applyFiltersAndSort();
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.style.display = 'none';
            applyFiltersAndSort();
            searchInput.focus();
        });

        // Обработка кнопки сортировки и меню
        sortButton.addEventListener('click', () => {
            sortMenu.style.display = sortMenu.style.display === 'block' ? 'none' : 'block';
        });

        sortMenu.querySelectorAll('div').forEach(item => {
            item.addEventListener('click', () => {
                currentSort = item.getAttribute('data-sort');
                applyFiltersAndSort();
                sortMenu.style.display = 'none';
            });
        });

        // Закрытие меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!sortButton.contains(e.target) && !sortMenu.contains(e.target)) {
                sortMenu.style.display = 'none';
            }
        });

        // Обработка кнопки "Наверх"
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Показ/скрытие кнопки при прокрутке
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        loadPriceList();
    </script>
</body>
</html>
