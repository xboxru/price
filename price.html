<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #logo {
            display: block;
            margin: 10px auto 0 auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        #searchForm {
            text-align: center;
            margin: 20px 0;
        }
        .search-container {
            position: relative;
            display: inline-block;
        }
        #searchInput {
            padding: 10px 30px 10px 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #clearSearch {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            padding: 0;
        }
        #clearSearch:hover {
            color: #4CAF50;
        }
        #loading {
            font-size: 16px;
            color: #333;
            margin: 20px;
            display: none;
            text-align: center;
        }
        #loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4CAF50;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="resources/orig.png" alt="Логотип" onerror="this.src='https://via.placeholder.com/50';">
    <h1>Прайс-лист игр</h1>
    <div id="searchForm">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск по названию игры..." autocomplete="off">
            <button id="clearSearch" title="Очистить">×</button>
        </div>
    </div>
    <div id="loading">Загрузка...</div>
    <p id="error"></p>
    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const sheetId = '1MzBvxOzI6Yn3sRkAdJZeG-mdSeoQwPRYKv9thY9_U-0';
        const apiKey = 'AIzaSyAz6NMjP-Sgq2P9FgGOc8T1prYM57b-An0';
        const range = 'ru price!A:B';
        const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
        let allGames = [];

        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} ${response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.log(`Повторная попытка ${i + 1} из ${retries}...`);
                        continue;
                    }
                    throw error;
                }
            }
        }

        async function loadPriceList() {
            const cacheKey = 'xboxRuPriceCache';
            const cacheTimeKey = 'xboxRuPriceCacheTime';
            const cacheDuration = 60 * 60 * 1000; // 1 час
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            const loadingElement = document.getElementById('loading');
            tableBody.innerHTML = '';
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            loadingElement.style.display = 'block';

            // Загрузка кэшированных данных
            const cachedData = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();
            if (cachedData && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                allGames = JSON.parse(cachedData);
                renderTable(allGames);
                console.log('Использованы кэшированные данные');
            }

            try {
                console.log('Запрос к API:', dataUrl);
                const response = await fetchWithRetry(dataUrl);
                const data = await response.json();
                console.log('Данные API:', data);
                const rows = data.values;

                if (!rows || rows.length <= 1) {
                    throw new Error('Таблица пуста или содержит только заголовки.');
                }

                allGames = rows.slice(1).map(row => ({
                    name: row[0]?.trim() || '',
                    price: row[1]?.trim() || ''
                })).filter(game => game.name && game.price);

                if (allGames.length === 0) {
                    throw new Error('Нет данных для отображения. Проверьте содержимое таблицы.');
                }

                localStorage.setItem(cacheKey, JSON.stringify(allGames));
                localStorage.setItem(cacheTimeKey, now.toString());
                renderTable(allGames);
                console.log('Данные успешно загружены и кэшированы');
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}. Показаны последние сохраненные данные или таблица пуста.`;
                errorElement.style.display = 'block';
                console.error('Подробности ошибки:', error);
                if (!cachedData) {
                    tableBody.innerHTML = '<tr><td colspan="2">Не удалось загрузить данные. Попробуйте позже.</td></tr>';
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function renderTable(games) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${game.name}</td><td>${game.price}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Обработка строки поиска
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            clearSearchBtn.style.display = query ? 'block' : 'none';
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(query)
            );
            renderTable(filteredGames);
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.style.display = 'none';
            renderTable(allGames);
            searchInput.focus();
        });

        loadPriceList();
    </script>
</body>
</html>
