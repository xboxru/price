<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #logo {
            display: block;
            margin: 10px auto 0 auto; /* Отступ 10px сверху, авто по бокам для центрирования */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        #searchForm {
            text-align: center;
            margin: 20px 0;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://avatars.dzeninfra.ru/get-zen-logos/271828/pub_5ccdaec214686000b302798a_67b9e20e3c3f3d370114f4e6/orig" alt="Логотип" onerror="this.src='https://via.placeholder.com/50';">
    <h1>Прайс-лист игр</h1>
    <div id="searchForm">
        <input type="text" id="searchInput" placeholder="Поиск по названию игры..." autocomplete="off">
    </div>
    <p id="error"></p>
    <table id="priceTable">
        <thead>
            <tr>
                <th>Название игры</th>
                <th>Цена (руб.)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // URL публичной HTML-версии таблицы
        const dataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTrff8JB836U8z3f24KQUoFUQt2hBM4fxQjDjTnO0ZNu8lCUh8GQ2EBdnWyWjHR1Q-FmDIbeSZBtCe9/pubhtml';
        let allGames = []; // Храним все игры для фильтрации

        async function loadPriceList() {
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Очищаем таблицу
            errorElement.style.display = 'none';
            errorElement.textContent = '';

            try {
                const response = await fetch(dataUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Не удалось загрузить страницу: HTTP ${response.status} ${response.statusText}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Ищем таблицу с классом 'waffle'
                const rows = doc.querySelectorAll('table.waffle tbody tr');
                if (rows.length === 0) {
                    throw new Error('Таблица с классом "waffle" не найдена или пуста.');
                }

                allGames = [];
                rows.forEach((row, index) => {
                    if (index === 0) return; // Пропускаем заголовки
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        const gameName = cells[0].textContent.trim();
                        const price = cells[1].textContent.trim();
                        if (gameName && price) {
                            allGames.push({ name: gameName, price: price });
                        }
                    }
                });

                if (allGames.length === 0) {
                    throw new Error('Нет данных для отображения. Проверьте содержимое таблицы.');
                }

                // Отображаем все игры
                renderTable(allGames);
            } catch (error) {
                errorElement.textContent = `Ошибка загрузки: ${error.message}. Возможно, проблема с CORS или структурой таблицы.`;
                errorElement.style.display = 'block';
                console.error('Подробности ошибки:', error);
            }
        }

        function renderTable(games) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Очищаем таблицу
            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${game.name}</td><td>${game.price}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Обработчик поиска
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(query)
            );
            renderTable(filteredGames);
        });

        // Загружаем данные при загрузке страницы
        loadPriceList();
    </script>
</body>
</html>
